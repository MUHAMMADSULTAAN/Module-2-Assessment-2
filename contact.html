    <main>
        <h2>Contact Us</h2>
        <img src="./images/pine city mall image/picture 1 outside.jpg" alt="Pine City Mall">
        <img src="./images/pine city mall image/picture 2 inside.jpg" alt="Pine City Mall">
        <p>Address: 123 Pine St, City, State</p>
        <p>Contact: (123) 456-7890</p>
        <p>Business Hours: 10 AM - 9 PM Monday-Friday</p>
        <p>Business Hours: 10 AM - 10 PM Saturday-Sunday</p>
        
        <h3>Contact Form</h3>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </main>
